<app-loader-block *ngIf="loading"></app-loader-block>
<div class="container pl-sm-1 pr-sm-1">
    <h2 class="text-center">General settings</h2>
    <div class="row justify-content-center">


        <div class="col-md-6 col-sm-12">
            <div class="card text-white bg-danger mb-3" *ngIf="actionError">
                <div class="card-body">
                    <p class="card-text small">{{actionError}}</p>
                </div>
            </div>
            <div class="card text-white bg-success mb-3" *ngIf="actionSuccess">
                <div class="card-body">
                    <p class="card-text small">Data saved successfully</p>
                </div>
            </div>

            <form #settingsForm="ngForm" (ngSubmit)="onSubmit(settingsForm)">
                <fieldset [disabled]="loading">
                    <div class="form-group">
                        <label for="fanOnUrl">Fan On Url</label>
                        <input type="text"
                               class="form-control"
                               id="fanOnUrl"
                               name="fanOnUrl"
                               placeholder="Enter fan On url"
                               required
                               aria-invalid="true"
                               [(ngModel)]="model.fanOnUrl"
                               #fanOnUrl="ngModel"
                               [ngClass]="{'is-invalid': settingsForm.submitted && fanOnUrl.invalid}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="fanOffUrl">Fan Off Url</label>
                        <input type="text"
                               class="form-control"
                               id="fanOffUrl"
                               name="fanOffUrl"
                               placeholder="Enter fan Off url"
                               required
                               aria-invalid="true"
                               [(ngModel)]="model.fanOffUrl"
                               #fanOffUrl="ngModel"
                               [ngClass]="{'is-invalid': settingsForm.submitted && fanOffUrl.invalid}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="fanStatusUrl">Fan Status Url</label>
                        <input type="text"
                               class="form-control"
                               id="fanStatusUrl"
                               name="fanStatusUrl"
                               placeholder="Enter fan Status url"
                               required
                               aria-invalid="true"
                               [(ngModel)]="model.fanStatusUrl"
                               #fanStatusUrl="ngModel"
                               [ngClass]="{'is-invalid': settingsForm.submitted && fanStatusUrl.invalid}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="lampOnUrl">Lamp On Url</label>
                        <input type="text"
                               class="form-control"
                               id="lampOnUrl"
                               name="lampOnUrl"
                               placeholder="Enter lamp On url"
                               required
                               aria-invalid="true"
                               [(ngModel)]="model.lampOnUrl"
                               #lampOnUrl="ngModel"
                               [ngClass]="{'is-invalid': settingsForm.submitted && lampOnUrl.invalid}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="lampOffUrl">Lamp Off Url</label>
                        <input type="text"
                               class="form-control"
                               id="lampOffUrl"
                               name="lampOffUrl"
                               placeholder="Enter lamp Off url"
                               required
                               aria-invalid="true"
                               [(ngModel)]="model.lampOffUrl"
                               #lampOffUrl="ngModel"
                               [ngClass]="{'is-invalid': settingsForm.submitted && lampOffUrl.invalid}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="lampStatusUrl">Lamp Status Url</label>
                        <input type="text"
                               class="form-control"
                               id="lampStatusUrl"
                               name="lampStatusUrl"
                               placeholder="Enter lamp Status url"
                               required
                               aria-invalid="true"
                               [(ngModel)]="model.lampStatusUrl"
                               #lampStatusUrl="ngModel"
                               [ngClass]="{'is-invalid': settingsForm.submitted && lampStatusUrl.invalid}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="lampStatusUrl">Termometer Url</label>
                        <input type="text"
                               class="form-control"
                               id="termometerUrl"
                               name="termometerUrl"
                               placeholder="Enter termometer url"
                               required
                               aria-invalid="true"
                               [(ngModel)]="model.termometerUrl"
                               #termometerUrl="ngModel"
                               [ngClass]="{'is-invalid': settingsForm.submitted && termometerUrl.invalid}"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" >
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"  *ngIf="submitted"></span>
                        <span>Save settings</span>
                    </button>

                    <button type="button" class="mt-5 btn btn-danger btn-block"
                            (click)="reset()"
                            [disabled]="reseting"
                    >
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"  *ngIf="reseting"></span>
                        Reset settins <i class="fas fa-trash"></i>
                    </button>

                </fieldset>
            </form>
        </div>
    </div>
</div>
